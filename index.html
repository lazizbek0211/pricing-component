<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <link rel="stylesheet" href="styles.css/normalize.css">
    <link rel="stylesheet" href="styles.css/styles.css">
</head>
<body>
    <main class="site-main container">
        <h1 class="site-theme">Our Pricing</h1>
        <div class="switch"></div>
        <section class="about-price">
            <h2 class="visuallyhidden">Our-prices</h2>
            <div class="box-wrapper">
                <section class="content-wrapper">
                    <p class="top-text">Basic</p>
                    <div class="cost"><span class="currency">$</span>19.99</div>
                    <ul class="basic-list">
                        <li class="basic-list-items">500 GB Storage</li>
                        <li class="basic-list-items">2 Users Allowed</li>
                        <li class="basic-list-items">Send up to 3 GB</li>
                    </ul>
                    <a class="more" href="#">Learn more</a>
                </section>
                <section class="content-wrapper pro">
                    <p class="top-text white-text">Professional</p>
                    <div class="cost white-text"><span class="currency white-currency">$</span>24.99</div>
                    <ul class="basic-list">
                        <li class="basic-list-items white-text">1 TB Storage</li>
                        <li class="basic-list-items white-text">5 Users Allowed</li>
                        <li class="basic-list-items white-text">Send up to 10 GB</li>
                    </ul>
                    <a class="more white-link" href="#">Learn more</a>
                </section>
                <section class="content-wrapper master">
                    <p class="top-text">Master</p>
                    <div class="cost"><span class="currency">$</span>39.99</div>
                    <ul class="basic-list">
                        <li class="basic-list-items">2 TB Storage</li>
                        <li class="basic-list-items">10 Users Allowed</li>
                        <li class="basic-list-items">Send up to 20 GB</li>
                    </ul>
                    <a class="more" href="#">Learn more</a>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
